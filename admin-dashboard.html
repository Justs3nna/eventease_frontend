    <script>
	  	 // Handle notification click to show the corresponding modal content
		   document.addEventListener('DOMContentLoaded', function () {
        const notificationLinks = document.querySelectorAll('.dropdown-item');
        notificationLinks.forEach(link => {
          link.addEventListener('click', function () {
            // Extract the notification text from the link and update the modal content
            const notificationText = this.innerText;
            const modalBody = document.querySelector('#notificationModal .modal-body');
            modalBody.innerHTML = `<p>${notificationText}</p>`;
          });
        });
      });
    </script>
