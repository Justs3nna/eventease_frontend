  <h2 class="mb-4">Request New Event</h2>
  <form id="event_req">
    <label for="org">ID</label>
    <select class="form-control" id="organizer_id" name="organizer_id" required>
      <option value="1" selected>Organizer</option>
    </select>	
    <label for="eventName">Event Name</label>
    <input type="text" class="form-control" id="eventName" placeholder="Enter event name" name="event_name" required>		
    <label for="eventDescription">Event Description</label>
    <textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter event description" name="event_desc" required></textarea>
    <label for="venueId">Venue</label>
    <select class="form-control" id="venueId" name="venue_id" required>
      <option value="1">Auditorium</option>
      <option value="2">Conference Hall</option>
      <option value="3">Open Field</option>
    </select>	
    <label for="startDate">Start Date</label>
    <input type="text" class="form-control" id="startDate" placeholder="Enter start date" name="date_sel" required>	
    <label for="startTime">Start Time</label>
    <input type="text" class="form-control" id="startTime" placeholder="Enter start time" name="time_sel" required>
    <label for="resourceId">Resources</label>
    <select class="form-control" id="resourceId" name="resource_id" required>
      <option value="1">Projector</option>
      <option value="2">Tables & Chairs</option>
      <option value="3">Audio</option>
    </select>	
    <button type="submit" class="btn btn-primary my-3">Submit</button>
  </form>
