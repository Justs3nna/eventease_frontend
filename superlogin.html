<!DOCTYPE html>
<html lang="en">

<head>
    <title>EventEase - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="images/icon.png" type="image/x-icon">

    <script src="js/auth/superlogin.js" type="module" defer></script>
    <script src="js/utils/utils.js" type="module" defer></script>
    <script src="js/router/router.js" type="module" defer></script>
    
    
    
  </head>
  
  <body>
  
    <main>
        <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                            <div class="py-5">
                                <div class="navbar d-flex justify-content-center navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light">
                                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                                        <a class="navbar-brand" href="index.html">Event<span>Ease.</span></a>
                                    </a>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                        <p class="text-center small">Enter your username & password to login</p>
                                    </div>
                                    <!-- Notification -->
                                    <div class="alert alert-success d-none" role="alert"></div>
                                    <div class="alert alert-danger d-none" role="alert"></div>
                                    <!-- Login Form -->
                                    <form id="form_login" class="row g-3">
                                        
                                        <!-- Username Field -->
                                        <div class="col-12">
                                            <label for="username" class="form-label">Username</label>
                                            <div class="input-group has-validation">
                                                <!-- Dapat ang name sa input ibagay sa key nga naa sa db or postman -->
                                                <input type="text" name="username" class="form-control" id="Username       " required/>
                                                <div class="invalid-feedback">Please enter your username.</div>
                                            </div>
                                        </div>
                                        <!-- Password Field -->
                                        <div class="col-12">
                                            <label for="Password" class="form-label">Password</label>
                                            <!-- Dapat ang name sa input ibagay sa key nga naa sa db or postman -->
                                            <input type="password" name="password" class="form-control" id="Password" required/>
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>

                                        <!--
                                            <div class="col-12 text-center py-1">
                                            <label for="Role" class="form-label">Login As</label>
  
                                            <select class="form-select" id="loginRole" name="role" required>
                                                <option value="" disabled selected>Select role</option>
                                                <option value="organizer">Organizer</option>
                                                <option value="administrator">Administrator</option>
                                            </select>
                                            <div class="invalid-feedback">Please select a role.</div>
                                        </div>
                                    -->
                                        <div class="col-12 py-3">
                                            <button class="btn btn-primary w-100" type="submit">Login</button>
                                        </div>
                                        
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

   <!-- loader -->
   <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


   <script src="js/jquery.min.js"></script>
   <script src="js/jquery-migrate-3.0.1.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery.easing.1.3.js"></script>
   <script src="js/jquery.waypoints.min.js"></script>
   <script src="js/jquery.stellar.min.js"></script>
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/jquery.magnific-popup.min.js"></script>
   <script src="js/aos.js"></script>
   <script src="js/scrollax.min.js"></script>
   <script src="js/main.js"></script>
   

</body>

</html>
