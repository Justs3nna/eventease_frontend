      <div class="container">

          <!-- Dynamic content will be added here -->

        <!-- Add more pending events here -->

    <!-- Modal for Reject Remarks -->
    <div class="modal fade" id="rejectModal" tabindex="-1" role="dialog" aria-labelledby="rejectModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rejectModalLabel">Provide Remarks for Rejection</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="rejectRemarks">Remarks:</label>
            <textarea class="form-control" id="rejectRemarks" rows="4"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="submitRejectRemarks()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch data from the backend
        fetch('/api/getPendingEvents')
            .then(response => response.json())
            .then(data => {
                // Loop through each event and create HTML elements
                data.forEach(event => {
                    createEventElement(event);
                });
            })
            .catch(error => console.error('Error:', error));
    });

    function createEventElement(event) {
        // Create elements for each event
        var eventElement = document.createElement('div');
        eventElement.classList.add('speaker-wrap', 'ftco-animate', 'd-flex');
        eventElement.innerHTML = `
            <div class="text pl-md-5">
                <span class="time">${event.time}</span>
                <h2><a href="#">${event.event_name}</a></h2>
                <p>${event.event_desc}</p>
                <p>${event.venue_name}</p>
                <div class="buttons text-right">
                    <button class="btn btn-success" onclick="approveEvent('${event.id}')">Approve</button>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#rejectModal" data-eventid="${event.id}">Reject</button>
                </div>
            </div>
        `;

        // Append the event element to the container
        document.querySelector('.container').appendChild(eventElement);
    }

    function approveEvent(eventId) {
        // Implement the logic to approve the event
        // You may want to send a request to your backend to update the event status
        console.log('Event Approved:', eventId);
    }

    function submitRejectRemarks() {
        // Get the event ID and remarks
        var eventId = document.querySelector('#rejectModal').getAttribute('data-eventid');
        var remarks = document.querySelector('#rejectRemarks').value;

        // Implement the logic to submit rejection remarks
        // You may want to send a request to your backend to update the event status and add remarks
        console.log('Event Rejected with Remarks:', eventId, remarks);

        // Close the modal
        $('#rejectModal').modal('hide');
    }
</script>
