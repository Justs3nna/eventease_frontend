<!-- Event Creation Form -->
<div class="container mt-5">
	<h2 class="mb-4">Request New Event</h2>
	<form>
	  <div class="form-group">
		<label for="eventName">Event Name</label>
		<input type="text" class="form-control" id="eventName" placeholder="Enter event name">
	  </div>
	  <div class="form-group">
		<label for="eventDescription">Event Description</label>
		<textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter event description"></textarea>
	  </div>
	  <div class="form-group">
		<label for="venueDropdown">Select Venue</label>
		<select class="form-control" id="venueDropdown">
		  <option>{{venue_name}}</option>
		  <option>{{venue_name}}</option>
		  <option>{{venue_name}}</option>
		</select>
	  </div>
	  <div class="form-group row">
		<div class="col-md-6">
		  <label for="startDate">Event Start Date</label>
		  <input type="date" class="form-control" id="date_sel">
		</div>
		<div class="col-md-6">
		  <label for="startTime">Event Start Time</label>
		  <input type="time" class="form-control" id="time_sel">
		</div>
	  </div>
    <!-- Resources Needed -->
    <div class="form-group">
		<label>Resources Needed</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="resource1Checkbox">
        <label class="form-check-label" for="resource1Checkbox">{{resource_id}}</label>
        <span id="resource1Availability" class="ml-2 text-muted">(Availability: {{ $availability }})</span>
        <input type="text" class="form-control smaller-input" id="resource1Amount" placeholder="Amount" style="display: none;">
    </div>
	  </div>
	  <div class="form-group text-right">
		<button type="submit" class="btn btn-primary">Request Event</button>
	  </div>
	</form>
  </div>
